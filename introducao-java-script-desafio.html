<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Curso JavaScript</title>
    </head>
    <body>
        <script>
            let endereco = {
                rua: "Rua dos pinheiros",
                numero: 1293,
                bairro: "Centro",
                cidade: "São Paulo",
                uf: "SP"
            };

            console.log('O usuario mora em ' + endereco.cidade + ' / ' + endereco.uf + ', no bairro ' +
                endereco.bairro + ', na rua "' + endereco.rua + '" com nº ' + endereco.numero + '.');


            function pares(x, y) {
                for (let i = x; i < y; i++) {
                    if (i % 2 === 0) {
                        // console.log(i);
                    }
                }
            }

            pares(32, 321);


            function temHabilidade(skills) {
                return console.log(skills.indexOf('Javascript') >= 0);
            }

            var skills = ["Javascript", "ReactJS", "React Native"];
            temHabilidade(skills);

            function experiencia(anos) {
                if (anos >= 7) {
                    console.log('Jedi Master')
                } else if (anos > 3) {
                    console.log('Avançado')
                } else if (anos > 1) {
                    console.log('Intermediário')
                } else {
                    console.log('Iniciante')
                }
            }

            var anosEstudo = 1;
            experiencia(anosEstudo);
            // De 0-1 ano: Iniciante
            // De 1-3 anos: Intermediário
            // De 3-6 anos: Avançado
            // De 7 acima: Jedi Master


            var usuarios = [
                {
                    nome: "Diego",
                    habilidades: ["Javascript", "ReactJS", "Redux"]
                },
                {
                    nome: "Gabriel",
                    habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
                }
            ];

            // O Diego possui as habilidades: Javascript, ReactJS, Redux
            // O Gabriel possui as habilidades: VueJS, Ruby on Rails, Elixir

            function usuariosHabilidades(usuarios) {
                for (let obj of usuarios) {
                    console.log('O ' + obj.nome + ' possui as habilidades: ' + obj.habilidades.join(', '))
                }
            }

            usuariosHabilidades(usuarios);
        </script>
    </body>
</html>
